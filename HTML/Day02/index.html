<!DOCTYPE html>
<html>
  <head>
    <title>Running Animals</title>
  </head>
  <body background="https://programmingtrick.com/html-assignment/road2.jpg">
    <!-- Vertical spacing before the animation starts -->
    <br /><br /><br /><br /><br /><br /><br /><br />

    <!-- Marquee animation for animals -->
    <marquee behavior="scroll" direction="right" scrollamount="10">
      <img
        src="https://programmingtrick.com/html-assignment/elephant1.gif"
        alt="Elephant"
        height="250px"
        width="300px"
      />
      <img
        src="https://programmingtrick.com/html-assignment/dog1.gif"
        alt="Dog"
        height="150px"
        width="200px"
      />
      <img
        src="https://programmingtrick.com/html-assignment/cat3.gif"
        alt="Cat"
        height="90px"
        width="120px"
      />
      <img
        src="https://programmingtrick.com/html-assignment/rat1.gif"
        alt="Rat"
        height="50px"
        width="80px"
      />
    </marquee>

    <!-- More vertical spacing after the animation -->
    <br /><br /><br /><br /><br /><br />
  </body>
</html>
