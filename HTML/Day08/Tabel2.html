<!DOCTYPE html>
<html>
  <head>
    <title>Time Table - Rowspan & Colspan</title>
  </head>
  <body>
    <h3 align="center">
      HTML Lab Assignment - Table Assignment 2 (Rowspan & Colspan)
    </h3>
    <br /><br />

    <table border="1" align="center" width="60%" cellpadding="10px">
      <tr>
        <th colspan="6">Time Table</th>
      </tr>
      <tr>
        <th rowspan="6">Hours</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
      </tr>
      <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Arts</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Arts</td>
      </tr>
      <tr>
        <th colspan="5" align="center">LUNCH</th>
      </tr>
      <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td rowspan="2">Project</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
      </tr>
    </table>
  </body>
</html>
