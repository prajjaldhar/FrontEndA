<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <style>
    * {
      margin: 0;
    }
    .parent {
      background-color: rgb(0, 0, 0);
      height: 95vh;
      margin: 20px;
      border: 7px solid rgb(111, 111, 236);
    }
    .voicedivparent {
      display: flex;
      justify-content: end;
      padding: 10px;
    }
    .voicediv {
      background-color: blue;
      border: 3px solid white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .voicedivtext {
      position: relative;
      top: -8px;
      color: white;
      font-size: 28px;
    }
    .circleparent {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      border-radius: 20px;
    }
    .circle {
      width: 200px;
      height: 200px;
      background-color: rgb(94, 223, 94);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .circle .circletext h1 {
      color: white;
      font-size: 100px;
      text-align: center;
    }
    .divtext {
      height: 5vh;
      padding: 20px;
      display: flex;
      flex-grow: 1;
      gap: 33rem;
    }
    .divtext h2 {
      color: white;
    }
    .callingbutton button {
      background-color: rgb(33, 33, 250);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      outline: none;
      border: none;
    }
  </style>
  <body>
    <div class="parent">
      <div class="voicedivparent">
        <div class="voicediv">
          <div class="voicedivtext">
            <p>...</p>
          </div>
        </div>
      </div>
      <div class="circleparent">
        <div class="circle">
          <div class="circletext">
            <h1>R</h1>
          </div>
        </div>
      </div>
      <div class="divtext">
        <h2>REGex Software</h2>

</html>
